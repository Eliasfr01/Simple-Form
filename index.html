<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quero Emprego!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
</head>
<body class="my-5">
  <div class="container form-body px-4">
    <div class="img-position">
      <img class="img-fluid img-size my-3" src="./img/logo-png.png" alt="Logomarca">
    </div>
    <p>1 - Qual o seu nome?</p>
    <div class="input-group mb-3">
      <span class="input-group-text">Primeiro nome:</span>
      <input
        type="text"
        class="form-control"
        id="nome"
        aria-describedby="basic-addon3 basic-addon4"
        placeholder="Digite aqui"
      >
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon3">Segundo nome:</span>
      <input
        type="text"
        class="form-control"
        id="basic-url"
        aria-describedby="basic-addon3 basic-addon4"
        placeholder="Digite aqui"
      >
    </div>

    <p>2 - Qual o seu gênero?</p>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="genero" id="m">
      <label class="form-check-label" for="m">
        Masculino
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="genero" id="f">
      <label class="form-check-label" for="f">
        Feminino
      </label>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="radio" name="genero" id="pfi">
      <label class="form-check-label" for="pfi">
        Prefiro não informar
      </label>
    </div>

    <p>3 - Quais suas áreas de destaque?</p>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="front">
      <label class="form-check-label" for="front">Desenvolvimento front-end</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="back">
      <label class="form-check-label" for="back">Desenvolvimento back-end</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="ui">
      <label class="form-check-label" for="ui">UI/UX Designer</label>
    </div>
    <div class="form-check form-switch mb-3">
      <input class="form-check-input" type="checkbox" role="switch" id="bd">
      <label class="form-check-label" for="bd">Banco de Dados</label>
    </div>

    <p>4 - Quais seus pontos fortes?</p>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" value="" id="proativo">
      <label class="form-check-label" for="proativo">
        Proativo
      </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" value="" id="resistente">
      <label class="form-check-label" for="resistente">
        Organizado
      </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" value="" id="vomito">
      <label class="form-check-label" for="vomito">
        Pontual
      </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" value="" id="marcianos">
      <label class="form-check-label" for="marcianos">
        Aprendo rápido
      </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" value="" id="star">
      <label class="form-check-label" for="star">
        Comunicativo
      </label>
    </div>

    <div class="aling-button">
      <button class="btn btn-outline-success my-3 edit-button">Enviar</button>
    </div>
  </div>
  <footer class="footer mt-3">
    <a href="https://www.linkedin.com/in/josé-elias-farias-rocha-b385152b6" target="_blank"><i class="fa-brands fa-linkedin ps-3 icons"></i></a>
    <a href="https://github.com/Eliasfr01" target="_blank"><i title="github" class="fa-brands fa-github px-3 icons"></i></a>
  </footer>
  <script src="https://kit.fontawesome.com/21ec3256b0.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
